{% extends "pizzas/base.html" %}

{% block content %}

<p> Pizzas: {{ pizzaname }} </p>

<ul>

    {% for t in toppings %}
    <li> 
      {{ t.topping_name }}
    </li>

    
    {% endfor %}
</ul>
<ul>
    <img src="{{pizza.pizza_image.url}}" alt="Pizza pic", width="250" height="250">
</ul>
    <a href = "{% url 'pizzas:comment' pizzaname.id %}" > Comment Now </a>

<ul>

  {% for c in comments %}
    <li> 
      {{ c.comment }}
    </li>

    {% endfor %}
</ul>

{% endblock content %}
