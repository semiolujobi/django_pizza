{% extends "pizzas/base.html" %}
{% block content %}

<p> Here are your Pizzas: </p>

<ul>
    {%  for pizza in all_pizzas %}
    <li>
         <a href="{% url 'pizzas:pizzaname' pizza.id %}"> {{ pizza }} </a>
    </li>
    {% empty %}
        <li> No pizzas have been added yet. </li>
    {% endfor %}

</ul>

{% endblock content %}
